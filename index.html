<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    
    <div class="main-container">
      <header class="row">
        <div class="col-xs-4"></div>
        <img class="col-xs-4" src = "https://devmounta.in/img/devmtnbleed.png">
        <div class="col-xs-4"></div>
      </header>
      <h1>Chat Room</h1>
    
      <form ng-submit="postData()">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Message">
      </form>
      <form>
        Search By Message Content:<input type="text" placeholder="Date" ng-model="search">
        <!--Search By Time:<input type="text" placeholder="Time" ng-model="search.time">-->
      </form>
    
      <div class="messages-container">
        <div class="row" ng-repeat="message in messages | limitTo:300 | filter: search">
          <div class="col-xs-8 chat"> {{message.text}}</div>
          <div class="col-xs-4 date">{{message.createdAt | date:'MMM d h:mm a'}}</div>
         </div> 
      </div>
    </div>
    
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
  
  </body>
</html>
